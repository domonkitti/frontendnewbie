<!-- item-entry.component.html -->
<h3 class="m-4">YourPeoples</h3>
<div class="row">
  <div class="col">
  </div>
  <div class="col">
    <input type="text" class="form-control" id="filter" placeholder="Filter..." [formControl]="filterInput" />
  </div>
</div>

<hr />
<div class="d-flex justify-content-end mb-3">
  <button class="btn btn-primary" routerLink="/budget/item-add">Add</button>
</div>

<table class="table table-hover" >
  <thead>
    <th></th>
    <th>#</th>
    <th>Username</th>
    <th class="text-end pe-5">displayname</th>
    <th class="text-end pe-5">ROLE</th>
  </thead>
  <tbody>
    @for (item of filterUsers; track item.id) {
      <tr>
        <td>
          <i class="bi bi-pencil mx-2" routerLink="/user/user-edit/{{ item.id }}" ></i>
          <!-- <i class="bi bi-trash mx-2" (click)="onConfirm(item)" ></i> -->
        </td>
        <td>{{ item.id }}</td>
        <td>{{ item.username }}</td>
        <td class="text-end pe-5">{{ item.displayname }}</td>
        <td class="text-end pe-5">{{ item.role}}</td>

      </tr>
    }
    @empty {
      <tr><td colspan="6" class="text-center">Data not found</td></tr>
    }
  </tbody>
</table>
